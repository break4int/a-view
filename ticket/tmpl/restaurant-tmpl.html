    <div data-ng-controller="restaurantController" class="restaurant-ticket" style="position:relative;width:400px;height:400px;border:1px solid black;text-align:center;">
    	<div class="number_area" style="padding-bottom:50px;padding-top:50px;">
    		<h1>Current Waiting Number</h1>
    		<span class="waiting_num" style="font-size:60px;color:blue;">0</span>
    	</div>
    	<div class="bottom" style="height:100px">
    		<span class="number">
	  			<button type="button" class="btn btn-success btn-lg" data-ng-click="numberButtonHandler($event, 2);">2</button>
	  			<button type="button" class="btn btn-success btn-lg" data-ng-click="numberButtonHandler($event, 4);">4</button>
	  			<button type="button" class="btn btn-success btn-lg" data-ng-click="numberButtonHandler($event, 8);">8</button>
	  			<button type="button" class="btn btn-success btn-lg">ETC</button>
			</span>
			<span class="device" style="display:none;">
				<p>please touch your phone</p>
				<button type="button" class="btn btn-success btn-lg" data-ng-click="syncButtonHandler($event);">sync device</button>
			</span>
    	</div>
    	<div class="result">
			<p class="success" style="display:none;">Success !</p>
			<p class="fail" style="display:none;"> fail ! </p> 
		</div>
    </div>
    
    <div class="loadingImg" style="position:absolute;width:400px;height:400px;top:0;opacity:0.5;background:black;display:none;">
    	<span><img src="./image/loading.gif" style="width:400px;height:400px;"></span>
    </div>
